<div class="card text-center" style="width: 30rem;">
  <div class="card-header">CATCHED POKEMON</div>
  <div class="card-text px-4 mt-2 mb-2" *ngFor="let choice of catchChoice">
    <div class="pokemon-details d-flex justify-content-around align-items-center">
      <img src={{choice.sprites}} alt="pokemon-img">
      <span>#{{choice.id}}</span>
      <span>{{choice.name}}</span>
    </div>
  </div>
</div>
