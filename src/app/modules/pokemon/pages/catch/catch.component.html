<div class="card text-center">
  <div class="card-header">CATCHED POKEMON</div>
  <div class="card-body px-4 mt-2 mb-2" *ngFor="let choice of catchChoice">
    <div class="pokemon-details d-flex flex-column justify-content-around align-items-center" >
      <img class="pokemon-img pe-3"  src={{choice.sprites}} alt="pokemon-img">
      <span class="name">{{choice.name}}</span>
    </div>
    <div class="button-container d-flex justify-content-between mt-2">
      <button class="btn btn-danger" (click)="showDetails.emit(choice)">Show</button>
      <button class="btn btn-danger" (click)="delete.emit(choice.id)">Delete</button>
    </div>
  </div>
</div>
