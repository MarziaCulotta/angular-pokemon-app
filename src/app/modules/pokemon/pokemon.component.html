<div class="main-container d-flex flex-column align-items-center mt-5">
  <div class="card text-center" style="width: 35rem;">
    <div class="card-header">Choose your Pokemon!</div>
    <div class="card-body">
      <p class="card-text mt-2">{{pokemon$.name}}</p>
      <div class="pokemon-details d-flex justify-content-around align-items-center">
        <div class="text-details p-3">
          <div>ID: {{pokemon$.id}}</div>
          <div>NAME: {{pokemon$.name}}</div>
          <div>WEIGHT: {{pokemon$.weight}}</div>
          <div>HEIGHT: {{pokemon$.height}}</div>
        </div>
        <img src={{pokemon$.sprites}} alt="pokemon-img">
      </div>
      <div class="button-container d-flex justify-content-between">
        <a href="#" class="btn btn-success mt-2" (click)="catch()">Cattura</a>
        <a href="#" class="btn btn-danger mt-2" (click)="notCatch()">Rifiuta</a>
      </div>
      <div>E' apparso un {{pokemon$.name}} selvaggio! </div>
    </div>
  </div>


  <div class="child-container d-flex mt-5">
    <angprj-rifiuta class="me-3"  [refuseChoice]="refuseChoice"></angprj-rifiuta>
    <angprj-cattura [catchChoice]="catchChoice"></angprj-cattura>
  </div>
</div>
